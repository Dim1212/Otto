<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/ico1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Otto</title>
    <style>
        .perfume-block {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .perfume-name {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .perfume-price {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
<header id="header">
    <nav>
        <img src="/img/ico.png" alt="Logotype">
        <h2>Парфуми зі всього світу!</h2>
    </nav>
</header>
<form action="/" method="get">
    Пошук парфуму за назвою <input type="text" name="name">
    <input type="submit" value="Пошук"/>
</form>
<div id="content">
    <div th:each="perfume : ${perfumes}" class="perfume-block">
        <div class="perfume-name" th:text="${perfume.name}"></div>
        <div class="perfume-price" th:text="${perfume.price + ' грн'}"></div>
        <a th:href="@{/perfumes/{id}(id=${perfume.id})}">Детальніше</a>
    </div>
    <hr>
    <h2>Додати парфум</h2>
    <form action="/perfumes/add" method="post">
        Назва <input type="text" name="name">
        Виробник <input type="text" name="producer">
        Ціна <input type="number" name="price">
        Кількість <input type="number" name="amount">
        <input type="submit" value="Додати парфум"/>
    </form>
</div>
</body>
</html>
