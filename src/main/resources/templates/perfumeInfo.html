<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/ico1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Otto</title>
    <style>
        .perfume-details {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .perfume-details h2 {
            text-align: center;
            margin-bottom: 16px;
        }
        .perfume-details b {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<header id="header">
    <nav>
        <img src="/img/ico.png" alt="Logotype">
        <h2>Детальна інформація</h2>
    </nav>
</header>
<div id="content">
    <div class="perfume-details">
        <h2 th:text="${perfume.name}">Назва парфуму</h2>
        <b>Назва: <span th:text="${perfume.name}">Назва</span></b>
        <b>Виробник: <span th:text="${perfume.producer}">Виробник</span></b>
        <b>Ціна: <span th:text="${perfume.price + ' грн'}">Ціна</span></b>
        <b>Кількість: <span th:text="${perfume.amount}">Кількість</span></b>
    </div>
    <form th:action="@{/perfumes/delete/{id}(id=${perfume.id})}" method="post">
        <input type="submit" value="Видалити парфум"/>
    </form>
</div>
</body>
</html>
